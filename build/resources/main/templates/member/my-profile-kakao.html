<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>개인정보수정 | 북적서울</title>
        <link
            rel="shortcut icon"
            href="/images/common/favicon.ico"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="/css/main/global-settings.css"
        />
        <link rel="stylesheet" href="/css/main/header.css" />
        <link rel="stylesheet" href="/css/member/my-profile.css" />
    </head>
    <body>
        <div id="wrap" class="show-top-header web-mount pcv-mount">
            <!-- 헤더 시작 -->
            <div th:replace="~{main/header :: header-sc}"></div>
            <!-- 헤더끝 -->
            <section class="content">
                <div class="bookjeog-inner">
                    <div>
                        <div
                            id="backComponent"
                            class="back-component border-hidden"
                        >
                            <div class="back-wrap line">
                                <div>
                                    <div class="back">
                                        <button
                                            type="button"
                                            class="close-button"
                                        ></button>
                                        <h2>개인정보수정</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="inner-content">
                            <p class="sign-up-mark kakao">카카오 계정 회원</p>
                            <div class="picture-box">
                                <div class="inner">
                                    <div
                                        class="image-box"
                                        th:style="'background-image: url(' + @{${profileUrl}} + ')'"
                                    ></div>
                                    <label class="picture-change-button">
                                        <input
                                            type="file"
                                            id="file-input"
                                            accept=".jpg, .jpeg, .png, .gif, .heic"
                                        />
                                    </label>
                                    <button
                                        type="button"
                                        class="picture-remove-button"
                                    >
                                        사진 삭제
                                    </button>
                                </div>
                            </div>
                            <div class="input-item nickname">
                                <p class="title">필명<span>*</span></p>
                                <div class="input-group">
                                    <div class="input-box">
                                        <input
                                            type="text"
                                            placeholder="필명 입력"
                                            class="input-text"
                                            th:value="${member.memberNickName}"
                                        />
                                    </div>
                                    <button type="button" class="button">
                                        변경하기
                                    </button>
                                </div>
                                <span class="exp"
                                    >욕설, 비속어 사용 시 서비스 이용이 제한될
                                    수 있습니다.</span
                                >
                            </div>
                            <hr class="line" />
                            <div>
                                <h4 class="sub-title">계정 정보</h4>
                                <div class="input-item email">
                                    <p class="title">이메일<span>*</span></p>
                                    <div class="input-group">
                                        <div class="input-box">
                                            <input
                                                type="text"
                                                placeholder="이메일 주소 입력"
                                                class="input-text"
                                                th:value="${member.memberEmail}"
                                                disabled
                                            />
                                        </div>
                                        <button type="button" class="button" style="display: none">
                                            변경하기
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <hr class="line" />
                            <div>
                                <h4 class="sub-title">회원 정보</h4>
                                <div class="input-item">
                                    <p class="title">
                                        휴대폰 번호<span>*</span>
                                    </p>
                                    <div class="input-group">
                                        <div class="input-box">
                                            <input
                                                type="tel"
                                                placeholder="휴대폰 번호 입력( '-' 제외)"
                                                disabled="disabled"
                                                class="input-text"
                                                th:value="${member.memberPhone}"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
    <script src="/js/member/my-profile-service.js"></script>
    <script src="/js/member/my-profile-event.js"></script>
</html>
