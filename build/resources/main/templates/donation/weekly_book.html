<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>북적서울 | 이번 주의 기부도서</title>
    <link rel="shortcut icon" href="/images/admin/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/donation/weekly_book_page.css">
    <link rel="stylesheet" href="/css/donation/feed_common.css">
</head>

<body>
    <div id="__next">
        <div class="weekly-book-wrapper">
            <div class="header-wrapper">
                <div class="header">
                    <h2 class="header-title">이번 주의 기부도서</h2>
                    
                        <button type="button" class="sort-option"><svg xmlns="http://www.w3.org/2000/svg"
                            width="16" height="16" fill="none" viewBox="0 0 16 16" class="mds-icon"
                            color="var(--text-01)">
                            <path fill-rule="evenodd"
                                d="M7.798 5.576a.5.5 0 0 1-.707 0L5.722 4.207V13a.5.5 0 0 1-1 0V4.207L3.354 5.576a.5.5 0 1 1-.708-.707L4.864 2.65a.5.5 0 0 1 .358-.151h.01a.5.5 0 0 1 .344.146L7.798 4.87a.5.5 0 0 1 0 .707M11.28 3a.5.5 0 0 0-1 0v8.795l-1.37-1.37a.5.5 0 0 0-.708.706l2.222 2.223a.5.5 0 0 0 .355.146h.001a.5.5 0 0 0 .38-.174l2.194-2.195a.5.5 0 0 0-.707-.707l-1.367 1.367z"
                                clip-rule="evenodd" fill="currentColor"></path>
                        </svg>최근 본 순</button>    
                </div>
            </div>
            <div class="book-container"> 
                <div class="book-wrapper">
                    <ul class="book-list">
                        <li class="book-inner1" th:each="book : ${donateList}">
                            <a th:href="|/book/detail/${book.bookDonateDTO.bookIsbn}|">
                            <div class="book-inner2">
                                <div class="book-inner3">
                                    <div class="book-image-wrapper"><button class="book-image-inner">
                                            <div class="book-scrap">
                                                <div class="book-scrap-icon"><img
                                                        src="https://d1miajbjsyro89.cloudfront.net/v4/_next/static/media/badge-fav.c3feb861.png"
                                                        alt="인생책" class="book-heart-img"><span
                                                        class="book-heart-text">인생책</span>
                                                </div>
                                            </div>
                                            <div class="bookcover-wrapper">
                                                <picture class="bookcover">
                                                    <source
                                                        th:srcset="${book.imageUrl}"
                                                        type="image/webp"><img
                                                        th:src="${book.imageUrl}"
                                                        alt="테슬라 모터스 도서 이미지" loading="lazy" class="bookcover-img">
                                                </picture>
                                            </div>
                                        </button></div><button class="bookmeta-wrapper">
                                        <div class="bookmeta">
                                            <p class="bookmeta-title" th:text="${book.bookDonateDTO.bookTitle}"><span class="book-menu"><svg
                                                        xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                                        fill="none" viewBox="0 0 16 16" class="mds-icon"
                                                        color="var(--text-02)">
                                                        <path fill-rule="evenodd"
                                                            d="M9 4a1 1 0 1 1-2 0 1 1 0 0 1 2 0m0 4a1 1 0 1 1-2 0 1 1 0 0 1 2 0m-1 5a1 1 0 1 0 0-2 1 1 0 0 0 0 2"
                                                            clip-rule="evenodd" fill="currentColor"></path>
                                                    </svg></span></p>
                                            <p class="book-author" th:text="${book.author}">
                                            </p>
                                        </div>
                                    </button>
                                </div>
                            </div>
                            </a>
                        </li>


                    </ul>
                </div>
            </div>
        </div>
        <div id="portal">
            <div class="sort-modal" style="opacity: 1; display: none;">
                <div class="modal-wrapper">
                    <div class="modal-inner">
                        <div class="modal-header"><strong>정렬</strong></div>
                        <div class="modal-body">
                            <div class="modal-component"
                                style="grid-template-columns: 1fr 1fr; gap: 8px;"><label for="-created_at"
                                    class="sort-select"><input type="radio" id="-created_at"
                                        name="sort" class="sort-input"
                                        value="-created_at"><span class="sort-span">최근 담은 순</span></label><label for="-read_at"
                                    class="sort-select"><input type="radio" id="-read_at"
                                        name="sort" class="sort-input" value="-read_at"
                                        checked=""><span class="sort-span">최근 본 순</span></label><label for="title"
                                    class="sort-select"><input type="radio" id="title"
                                        name="sort" class="sort-input" value="title"><span
                                        class="sort-span">책 제목 순</span></label><label
                                    for="author" class="sort-select"><input type="radio"
                                        id="author" name="sort" class="sort-input"
                                        value="author"><span class="sort-span">저자명 순</span></label><label for="publisher"
                                    class="sort-select"><input type="radio" id="publisher"
                                        name="sort" class="sort-input"
                                        value="publisher"><span class="sort-span">출판사 순</span></label><label for="-ebook_publish_date"
                                    class="sort-select"><input type="radio"
                                        id="-ebook_publish_date" name="sort"
                                        class="sort-input" value="-ebook_publish_date"><span
                                        class="sort-span">최근 발행 순</span></label></div>
                        </div>
                    </div>
                    <div class="modal-footer"><button type="button"
                            class="modal-close-button mds-button mds-button--cancel"
                            style="flex-basis: 40%;"><span>닫기</span></button><button type="button"
                            class="modal-confirm-button"
                            style="flex-basis: 60%; background-color: rgb(0, 221, 109);"><span>적용하기</span></button></div>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="/js/donation/weekly_book_page.js"></script>
</html>
