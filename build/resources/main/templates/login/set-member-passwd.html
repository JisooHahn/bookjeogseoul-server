<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>비밀번호설정</title>
        <link rel="stylesheet" href="/css/login/set-member-passwd.css" />
    </head>
    <body>
        <!-- 로그인 하는 영역 -->
        <div class="setpasswd-container">
            <div class="setpasswd-content">
                <h3 class="title">비밀번호 재설정</h3>
                <p class="sub-title">새로운 비밀번호를 설정해주세요</p>
                <!-- 아이디 입력란 -->
                <div class="input-item">
                    <div class="bjs-input-passwd">
                        <label class="input-label-passwd">
                            <div class="inner">
                                <div class="input">
                                    <span class="input-passwd-label">비밀번호</span>
                                    <input
                                        autocomplete="off"
                                        type="text"
                                        name=""
                                        id="bjs-passwd"
                                        placeholder="비밀번호 재설정"
                                        style="outline: none; border: none"
                                    />
                                </div>
                                <button
                                    type="button"
                                    id="clear-button-passwd"
                                ></button>
                            </div>
                        </label>
                    </div>
                </div>
                <!-- 비밀번호 입력란 -->
                <div class="input-item">
                    <div class="bjs-input-pw">
                        <label class="input-label-pw">
                            <div class="inner">
                                <div class="input">
                                    <form action="/personal/member-change-passwd" id="change-passwd-form" method="post">
                                        <span class="input-pw-label">비밀번호 확인</span>
                                        <input
                                            autocomplete="off"
                                            type="password"
                                            name="newPasswd"
                                            id="bjs-pw"
                                            placeholder="비밀번호 확인"
                                            style="outline: none; border: none"
                                        />
                                    </form>
                                </div>
                                <button
                                    type="button"
                                    id="clear-button-pw"
                                ></button>
                            </div>
                        </label>
                    </div>
                </div>
                <!-- 로그인 버튼 -->
                <div class="login-btn-area">
                    <button type="button" id="check-btn">
                        <span class="login-btn-tag">비밀번호 설정</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- 로그인 fail 모달 -->
        <div id="modal">
            <div id="modal-wrap">
                <div class="modal-inner">
                    <div class="modal-header">
                        <strong></strong>
                    </div>
                    <div class="modal-body">
                        <div>
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button>
                        <span>확인</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script src="/js/login/set-member-passwd.js"></script>
</html>
