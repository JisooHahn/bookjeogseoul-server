<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>북적서울 | 이벤트 예시</title>
    <link rel="stylesheet" href="/css/main/feed_common.css">
    <link rel="stylesheet" href="/css/main/event_content.css">
    <link rel="shortcut icon" href="/images/admin/favicon.ico"
          type="image/x-icon">
</head>

<body>
<div id="__next" th:object="${event}">
    <div>
        <div
                class="page-wrapper not-dark">
            <div class="header-wrapper">
                <div
                        class="header-inner">
                    <h2 class="header-span">
                        이달의 독후감 4월</h2>
                </div>
            </div>
            <section class="main">
                <div
                        class="main-inner">
                    <main
                            class="main-content">
                        <img src="/images/main/event_example.png"/>
                    </main>
                </div>
            </section>
            <section class="on">
                <div data-section-name="이벤트"
                     class="info-wrapper">
                    <article>
                        <h3><span>이달의 독후감이란?</span></h3>
                        <div class="info-desc">
                            <p class="only">회원 여러분이 작성해주신 독후감 중 가장 많은 관심을 받은 20개의 독후감을 선정합니다.
                                <br>투표를 거쳐 가장 많은 표를 받은 독후감을 작성하신 회원님의 성함으로 서울시에서 추천 도서를 기부하게 됩니다.</p>
                        </div>
                    </article>
                </div>
                <div
                        class="gift-wrapper">
                    <article
                            class="gift-inner">
                        <div class="notification" th:if="${event.eventType.name()} == 'VOTE'">
                            <dl>
                                <dt>참여 대상</dt>
                                <dd>만 14세 이상 회원 (단체 회원 제외)</dd>
                            </dl>
                            <dl>
                                <dt>투표 기간</dt>
                                <dd th:text="|20*{year}.*{month}.20~20*{year}.*{month}.30|"></dd>
                            </dl>
                            <dl>
                                <dt>이 달의 독후감 선정결과 발표</dt>
                                <dd th:if="*{month % 2 == 1}" th:text="|20*{year}.*{month}.31 오후 12시|"></dd>
                                <dd th:if="*{month == 2}" th:text="|20*{year}.*{month}.28 오후 12시|"></dd>
                                <dd th:if="*{month % 2 == 0 and month != 2}" th:text="|20*{year}.*{month}.30 오후 12시|"></dd>
                            </dl>
                        </div>
                        <div class="notification" th:unless="${event.eventType.name()} == 'VOTE'">
                            <div th:object="${bestPost}">
                                <a href="/post/bookpost/*{bookPostId}">
                                <dl>
                                    <dt>작성자</dt>
                                    <dd th:text="${memberName}"></dd>
                                </dl>
                                <dl>
                                    <dt>독후감 제목</dt>
                                    <dd th:text="*{bookPostTitle}"></dd>
                                </dl>
                                </a>
                            </div>

                        </div>
                    </article>
                </div>
                <div
                        class="process-wrapper">
                    <article
                            class="process-inner">
                        <h3>이 달의 독후감 후보</h3>
                        <ul class="book-post-wrapper">
                            <li class="book-post" th:each="post : ${posts}">
                                <a th:href="|/post/bookpost/${post.bookPostId}|">
                                <input type="radio" name="vote" th:value="${post.bookPostId}">
                                <span th:text="${post.bookPostTitle}"></span>
                                </a>
                            </li>
                        </ul>
                        <button class="multiplebutton1 tertiary vote-button">투표하기</button>
                    </article>
                </div>

                <div
                        class="multiplebutton-wrapper1">
                    <article
                            class="multiplebutton-inner1">
                        <h3>지난 수상작 공개</h3>
                        <div class="con-img"><img
                                src="https://d2j6uvfek9vas1.cloudfront.net/event/image/67e2185712373.jpg"
                                alt="지난 수상작 공개 2월 밀크 보러가기 이미지"
                                width="375" height="375"></div>
                        <p>이 작품들은 추가 창작 지원금 100만원의 후보가 됩니다.</p>
                        <div class="con-btn"><button type="button"
                                                     class="multiplebutton1 tertiary"><span th:text="|(*{month}-1)월 독후감 보러가기|"></span></button></div>
                    </article>
                </div>

                <div
                        class="multiplebutton-wrapper2">
                    <button type="button"
                            class="multiplebutton2 floating primary"><span>지금
                                글 쓰러
                                가기</span></button>
                </div>

            </section>

        </div>
    </div>
    <div id="portal"></div>
</div>
</body>
<script src="/js/main/event_content.js"></script>
</html>
