<!DOCTYPE html>

                                    <!---->

                            </div>
                            <ul class="util">
<!--                                <li class="like-item">-->
<!--                                    <button type="button">-->
<!--                                        <i-->

<!--                                    </button>-->

<!--                                    </button>-->

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="view-expand diary">
                    <div class="title">
                        <div class="title-inner container">
                            <h1 th:text="*{discussionTitle}">

                            </h1>
                            <div class="flex-container space-between">
                                <a href="#"
                                    class="writer flex-container post-writer-container">
                                    <div class="user-img" style="
                                                background-image: url('https://d3uz7kn1zskbbz.cloudfront.net/profile/ntruss/cffcc17f5c95881b480ff2e87187c0ea.png');
                                            "></div>
                                    <div class="writer-info">
                                        <div class="nickname-wrapper">
                                            <p
                                                class="name mds-font--caption">
                                                관리자
                                            </p>
                                            <!---->
                                        </div>
                                        <p class="date">2025. 04. 02
                                        </p>
                                    </div>
                                </a>
                                <button type="button" style="display: none;"
                                    class="button-follow mds-button mds-button--secondary mds-button--flex mds-button--h32 mds-button--r4">
                                    <span>팔로우</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="detail" style="--loader-top: 214px">
                        <div class="detail-inner container">
                            <div class="diary-container">
                                <div class="book-container" style="
                                            --background-image: url(https://img.millie.co.kr/500x/service/cover/179523051/8bfcc035cef1445ca60c37bc1e3110d2.jpg);
                                        ">
                                    <span class="background"></span>
                                    <p class="book-name" th:text="*{bookTitle}"></p>
                                    <p class="book-sub-name">
                                        대화법, 행동과 감정 코칭, 마인드
                                        컨트롤까지 사춘기 앞에 막막하기만 한
                                        부모님을 위한 베스트 솔루션!
                                    </p>
                                    <a href=""
                                        class="book-picture">
                                        <div class="book-picture book imageLoaded"
                                            style=""
                                            data-observe="true">
                                            <picture>
                                                <source th:srcset="
                                                            |*{imageUrl}?w=184&amp;f=webp&amp;q=80,
                                                            *{imageUrl}?w=368&amp;f=webp&amp;q=80 2x
                                                        |"
                                                    type="image/webp" />
                                                <img th:src="|*{imageUrl}?w=184&amp;q=80|"
                                                    alt=" 도서 썸네일"
                                                    width="184"
                                                    style="min-height: 0px" />
                                            </picture>
                                        </div>
                                    </a>
                                    <p class="book-produce" th:text="*{author}">

                                        <a
                                            href="">보랏빛소</a>
                                    </p>
                                    <p class="book-info">
                                        출판일
                                    </p>
                                </div>
                                <div class="date-container">
                                    <p class="title">토론 기간</p>
                                    <p class="text">
                                        <svg width="24" height="24"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <rect x="5" y="6"
                                                width="14" height="13"
                                                rx="1"
                                                stroke="var(--text-03)"
                                                stroke-width="2">
                                            </rect>
                                            <rect x="4.5" y="8.5"
                                                width="15" height="1"
                                                fill="var(--text-03)"
                                                stroke="var(--text-03)">
                                            </rect>
                                            <rect x="8" y="3"
                                                width="2" height="3"
                                                rx="1"
                                                fill="var(--text-03)">
                                            </rect>
                                            <rect x="14" y="3"
                                                width="2" height="3"
                                                rx="1"
                                                fill="var(--text-03)">
                                            </rect>
                                        </svg>
                                        2025.03.26
                                    </p>
                                </div>
                                <div class="reading-diary-container">
                                    <p class="title" th:text="*{discussionTitle}"></p>
                                    <p class="text-post" th:text="*{discussionText}">

                                    </p>
                                </div>
                                <!---->
                            </div>
                        </div>
                    </div>
                </div>
                <p class="view-autor mds-font--subhead01">ⓒ 북적서울</p>
                <div class="like">
                    <div class="like-inner container">
                        <button type="button"
                            class="like-btn mds-button mds-button--cancel mds-button--line mds-button--flex mds-button--h32 mds-button--r100">
                            <span><i
                                    class="editor-icon--heart"></i>좋아요</span>
                        </button>
                        <span class="like-list">
                            가장 먼저 이 토론 주제에 의견을 남겨보세요.
                        </span>
                    </div>
                </div>
                <!---->
                <div class="relevant">
                    <div class="relevant-inner container">
                        <h3 class="relevant-title">연결도서</h3>
                        <div class="book-shelf overflow">
                            <div class="slide-container no-swiper">
                                <ul class="slide-wrapper">
                                    <li class="slide-item">
                                        <div class="book-jeog books">
                                            <a data-content-type="book"
                                                href=""
                                                data-book-seq="dc31bd53cd9c4d15"
                                                data-content-seq="dc31bd53cd9c4d15"
                                                class="book-image">
                                                <div
                                                    class="thumbnail">
                                                    <!---->
                                                    <!---->
                                                    <!---->
                                                    <!---->
                                                    <!---->
                                                    <!---->
                                                    <!---->
                                                    <!---->
                                                    <div
                                                        class="thumbnail-inner">
                                                        <div class="book-picture"
                                                            style="
                                                                    padding-top: 150%;
                                                                ">
                                                            <!---->
                                                        </div>
                                                    </div>
                                                    <!---->
                                                </div>
                                            </a>
                                            <a data-content-type="book"
                                                href=""
                                                data-book-seq="dc31bd53cd9c4d15"
                                                data-content-seq="dc31bd53cd9c4d15"
                                                class="book-data">
                                                <div class="metadata">
                                                    <p class="badge">
                                                    </p>
                                                    <p class="title">
                                                        사춘기 부모수업
                                                    </p>
                                                    <p class="author">
                                                        장희윤 지음<br />
                                                    </p>
                                                </div>
                                            </a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="popup alert police-popup" style="display: none;">
                    <div class="popup_inner">
                        <div class="popup_content">
                            <div class="popup_inner_header">
                                <h2>신고하기</h2>
                            </div>
                            <div class="popup_inner_body">
                                <div class="report-list"><label
                                        class="mds-radio mds-radio--secondary"><input
                                        type="radio"
                                        id="input-3019"
                                        name="report-kind"
                                        value="1"> <span
                                        class="mds-radio-view"><span
                                        class="check"></span>
                                            <span class="label">단순 비방,
                                                욕설 등 불쾌감을 주는
                                                내용</span></span></label>
                                    <label
                                            class="mds-radio mds-radio--secondary"><input
                                            type="radio"
                                            id="input-3020"
                                            name="report-kind"
                                            value="2"> <span
                                            class="mds-radio-view"><span
                                            class="check"></span>
                                            <span class="label">음란성 또는
                                                청소년에게
                                                부적합</span></span></label>
                                    <label
                                            class="mds-radio mds-radio--secondary"><input
                                            type="radio"
                                            id="input-3021"
                                            name="report-kind"
                                            value="3"> <span
                                            class="mds-radio-view"><span
                                            class="check"></span>
                                            <span class="label">주제와 관련
                                                없거나 부적절한 홍보
                                            </span></span></label>
                                    <label
                                            class="mds-radio mds-radio--secondary"><input
                                            type="radio"
                                            id="input-3022"
                                            name="report-kind"
                                            value="4"> <span
                                            class="mds-radio-view"><span
                                            class="check"></span>
                                            <span class="label">스포일러가
                                                포함된
                                                내용</span></span></label>
                                    <label
                                            class="mds-radio mds-radio--secondary"><input
                                            type="radio"
                                            id="input-3023"
                                            name="report-kind"
                                            value="0"> <span
                                            class="mds-radio-view"><span
                                            class="check"></span>
                                            <span
                                                    class="label">기타</span></span></label>
                                    <div class="mds-input mds-input--default mds-input--required mds-input--left" style="display: none"><label><div class="inner"><!----> <div class="input"><span id="input-837-label" class="label">신고사유 <sup>*</sup></span> <input autocomplete="off" id="input-837" aria-labelledby="input-837-label" aria-errormessage="input-837-message" type="text" placeholder="신고 사유 입력" class="mds-input-field"></div> <!----> <button type="button" aria-label="내용 삭제" class="mds-icon--input-delete clear-button" style="display: none;"></button> <!----> <!----></div></label> <div class="message-wrap"><!----> <span class="length">0/50</span></div> <!----></div>
                                </div>
                            </div>
                        </div>
                        <div class="popup_inner_footer"><button
                                type="button"
                                class="gray gtm-review-police police-cancel">취소</button>
                            <button type="button" disabled="disabled"
                                    class="gtm-review-policecon btn-review-police">등록</button>
                        </div>
                    </div>
                </div>
                <div class="comment">
                    <div class="comment-inner container">
                        <div class="register flex-container">
                            <div class="user-img" style="
                                        margin-right: 0px;
                                        background-image: url('https://d3uz7kn1zskbbz.cloudfront.net/profile/05ce9d4466834b948dc0c43e49f001a5.jpeg');
                                    "></div>
                            <div class="register-box">
                                <div class="register-box-inner">
                                    <div class="mention-wrapper" style="display: none;"></div>
                                    <label>
                                            <textarea contenteditable="plaintext-only"
                                                data-placeholder="내용 입력">
                                            </textarea>
                                        <input type="hidden" value="" class="mention-value">
                                        </label>
                                    </label>
                                    <div id="mention-menu" style="display:none;">
                                        <ul id="mention-inner">
                                            <li th:each=" mention : ${mentions}" th:text="${mention.memberName}" th:value="${mention.commentDTO.memberId}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <button type="button" disabled
                                class="post-btn flex-container mds-button mds-button--secondary mds-button--flex mds-button--h56 mds-button--r4" th:value="*{id}">
                                <span>등록</span>
                            </button>
                        </div>
                        <h3 class="comment-title">
                            댓글 <span
                                class="comment-title-length">0</span>
                        </h3>
                        <ul class="comment-list" >
                            <li class="comment-item" th:each = "comment : ${comments}">
                                <div
                                    class="comment-item-inner flex-container">
                                    <div class="user-img" style="
                                                background-image: url('https://d3uz7kn1zskbbz.cloudfront.net/profile/05ce9d4466834b948dc0c43e49f001a5.jpeg');
                                            ">
                                        <a
                                            href="#"></a>
                                    </div>
                                    <div class="com-contents">
                                        <div
                                            class="com-contents-head">
                                            <div
                                                class="com-contents-top flex-container">
                                                <p class="nickname">
                                                    <a
                                                            href="#"  th:text="${comment.memberName}"></a>
                                                </p>
                                            </div>
                                            <span
                                                class="com-contents-date" th:text="${comment.commentDTO.createdDate}"></span>
                                        </div>
                                        <div
                                            class="com-contents-body">
                                            <button type="button" class="tag-button" th:if="${comment.mentionedName} != null" th:text="${comment.mentionedName}" th:title="${comment.mentionedName}"></button>
                                            <p
                                                class="comment-text show" th:text="${comment.commentDTO.commentText}">

                                            </p>
                                            <div class="comment-text">
                                                <p
                                                    contenteditable="plaintext-only" th:text="${comment.commentDTO.commentText}">

                                                </p>
                                                <button type="button"
                                                    class="mds-button mds-button--secondary mds-button--flex mds-button--h56 mds-button--r4">
                                                    <span>등록</span>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="reply-setting">
                                            <button type="button"
                                                class="more-btn">
                                                <img src="https://d3udu241ivsax2.cloudfront.net/v3/images/bookDetail/more-icon.df2e02aec2252c2847fbe9e490cd4354.png"
                                                    alt="더보기" />
                                            </button>
                                            <div class="more-area"
                                                style="display: none;">
                                                <button
                                                    type="button">답글달기</button>
                                                <button
                                                    type="button" class="comment-report" th:value="${comment.commentDTO.id}">신고하기</button>
                                                <input type="hidden" class="reported-id" th:value="${comment.commentDTO.memberId}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!---->
                            </li>
                        </ul>
                    </div>
                    <!---->
                    <!---->
                </div>
                <!---->
                <!---->
                <!---->
            </div>
        </section>
