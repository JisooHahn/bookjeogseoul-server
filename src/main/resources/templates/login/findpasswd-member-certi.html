<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로그인 | 북적북적</title>
        <link
            rel="stylesheet"
            href="/css/register/register-member.css"
        />
        <link
            rel="shortcut icon"
            href="/images/admin/favicon.ico"
            type="image/x-icon"
        />
    </head>
    <body>
        <!-- 로그인 하는 영역 -->
        <div class="login-container">
            <div class="login-content">
                <h3 class="title">정보를 입력해주세요</h3>
                <!-- 인증 -->
                <div class="input-item">
                    <div class="bjs-input-name">
                        <label class="input-label-name" style="cursor: text">
                            <div class="inner">
                                <div class="input">
                                    <span class="input-name-label">이메일</span>
                                    <input
                                        autocomplete="off"
                                        type="text"
                                        name=""
                                        id="bjs-name"
                                        placeholder="이메일 입력."
                                        style="outline: none; border: none; cursor: text"
                                    />
                                </div>
                                <button
                                    type="button"
                                    class="clear-button"
                                    id="clear-button-for-name"
                                ></button>
                            </div>
                        </label>
                    </div>
                </div>
                <!-- 체크버튼 -->
                <div class="check-btn-area check-button">
                    <button id="check-btn">
                        <span class="login-btn-tag">확인하기</span>
                    </button>
                </div>
                <!-- 다음 버튼 -->
                <div class="next-btn-area">
                    <button id="next-btn">
                        <span class="login-btn-tag">회원가입 하기</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- 로그인 fail 모달 -->
        <div class="modal">
            <div class="modal-wrap">
                <div class="modal-inner">
                    <div class="modal-header">
                        <strong></strong>
                    </div>
                    <div class="modal-body">
                        <div>
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button>
                        <span>확인</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script src="/js/register/register-member.js"></script>
</html>
