<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>검색결과 | 북적북적</title>
        <link
            rel="stylesheet"
            href="/css/main/global-settings.css"
        />
        <link
            rel="stylesheet"
            href="/css/search/search-result-category.css"
        />
        <link
            rel="shortcut icon"
            href="/images/common/favicon.ico"
            type="image/x-icon"
        />
    </head>
    <body>
    <div id="wrap">
            <section class="content">
                <div class="search-container result">
                    <div
                        id="backComponent"
                        class="back-component border-hidden"
                    >
                        <div class="back-wrap line">
                            <h1>
                                <a
                                    href="/main/main"
                                    style="display: flex; cursor: pointer"
                                >
                                    <img
                                        src="/images/common/Logo.png"
                                        alt=""
                                    />
                                </a>
                            </h1>
                            <div class="">
                                <div class="back">
                                    <h2>검색결과</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 검색창 부분 -->
                    <section class="search-input-wrap">
                        <div class="search-input search-result">
                            <!-- 검색창 영역 -->
                            <article id="searchInner" class="search-inner">
                                <div class="input-area text">
                                    <!-- 검색 버튼 -->
                                    <button
                                        type="button"
                                        class="icon-searchbar"
                                    ></button>
                                    <!-- // 검색 버튼 -->
                                    <div class="input-default">
                                        <label>
                                            <div class="inner">
                                                <div class="input">
                                                    <input
                                                        autocomplete="off"
                                                        id="input-search"
                                                        type="text"
                                                        placeholder="검색어를 입력하세요"
                                                        class="input-field"
                                                    />
                                                </div>
                                                <!-- 내용 삭제 버튼 -->
                                                <button
                                                    type="button"
                                                    aria-label="내용 삭제"
                                                    class="icon-input-delete clear-button"
                                                    style="
                                                        background: transparent;
                                                    "
                                                ></button>
                                                <!-- // 내용 삭제 버튼 -->
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </article>
                            <!-- // 검색창 영역 -->
                        </div>
                    </section>
                    <!-- // 검색창 부분 -->
                    <!-- 검색 결과목록 -->
                    <div class="search-result-container">
                        <div class="search-result-data">
                            <!-- 검색 분류 네비 -->
                            <section class="search-sort-wrap">
                                <div class="sort-tab">
                                    <ul
                                            role="menu"
                                            aria-label="tab menu"
                                            class="tab-wrapper"
                                    >
                                        <li role="none" class="item-menu">
                                            <a role="menuItem" th:href="@{/search/result(keyword=${keyword})}" class="dynamic-keyword-link"
                                            ><span>통합</span></a
                                            >
                                        </li>
                                        <li role="none" class="item-menu">
                                            <a role="menuItem" th:href="@{/search/result/books(keyword=${keyword})}" class="dynamic-keyword-link"
                                            ><span>도서</span></a
                                            >
                                        </li>
                                        <li role="none" class="item-menu">
                                            <a
                                                    role="menuItem"
                                                    aria-selected="true"
                                                    th:href="@{/search/result/book-posts(keyword=${keyword})}" class="dynamic-keyword-link"
                                            ><span>독후감</span></a
                                            >
                                        </li>
                                        <li role="none" class="item-menu">
                                            <a role="menuItem" th:href="@{/search/result/discussions(keyword=${keyword})}" class="dynamic-keyword-link"
                                            ><span>북적북적</span></a
                                            >
                                        </li>
                                        <li role="none" class="item-menu">
                                            <a role="menuItem" th:href="@{/search/result/sponsors(keyword=${keyword})}" class="dynamic-keyword-link"
                                            ><span>기부단체</span></a
                                            >
                                        </li>
                                        <li role="none" class="item-menu">
                                            <a role="menuItem" th:href="@{/search/result/donations(keyword=${keyword})}" class="dynamic-keyword-link"
                                            ><span>기부글</span></a
                                            >
                                        </li>
                                    </ul>
                                    <span
                                        class="tab-bar transition"
                                        style="
                                            width: 28px;
                                            transform: translate3d(64px, 0, 0);
                                        "
                                    ></span>
                                </div>
                            </section>
                            <!-- // 검색 분류 네비 -->
                            <!-- 검색 옵션 -->
                            <section class="search-options">
                                <article class="result-list-header">
                                    <p>
                                        검색결과
                                        <span class="result-count">0</span>
                                    </p>
                                    <div class="filter-wrapper">
                                        <button
                                            type="button"
                                            class="icon-arrow-bottom"
                                        >
                                            <span>정확도순</span>
                                        </button>
                                    </div>
                                </article>
                            </section>
                            <!-- // 검색 옵션 -->
                            <!-- 전체 도서 리스트 -->
                            <section class="section-wrap on">

                            </section>
                            <!-- // 전체 도서 리스트 -->
                        </div>
                    </div>
                    <!-- // 검색 결과목록 -->
                    <!-- 검색 정렬 모달창 -->
                    <div class="modal-section">
                        <div class="modal-wrap">
                            <div class="modal-inner">
                                <div class="modal-header">
                                    <strong class="modal-title">정렬</strong>
                                </div>
                                <div class="modal-body">
                                    <div class="radio-body">
                                        <div>
                                            <label class="modal-radio checked">
                                                <input type="radio" />
                                                <span class="radio-view">
                                                    <span
                                                        class="check ir"
                                                    ></span>
                                                    <span class="label"
                                                        >정확도순</span
                                                    >
                                                </span>
                                            </label>
                                            <label class="modal-radio">
                                                <input type="radio" />
                                                <span class="radio-view">
                                                    <span
                                                        class="check ir"
                                                    ></span>
                                                    <span class="label"
                                                        >출간일순</span
                                                    >
                                                </span>
                                            </label>
                                            <label class="modal-radio">
                                                <input type="radio" />

                                                    ></span>

                                                    >제목순</span
                                                    >
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="button-cancel">
                                    <span>취소</span>
                                </button>
                                <button type="button" class="button-primary">
                                    <span>확인</span>
                                </button>
                            </div>

            </section>
