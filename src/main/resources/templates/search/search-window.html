<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>검색 | 북적서울</title>
        <link
            rel="shortcut icon"
            href="/images/common/favicon.ico"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="/css/main/global-settings.css"
        />
        <link rel="stylesheet" href="/css/search/search-window.css" />
    </head>
    <body>
        <div id="wrap">
            <!-- 헤더 들어가는 자리 -->
            <!-- // 헤더 들어가는 자리 -->
            <section class="content">
                <section class="search-container">
                    <!-- 넣을거 없어서 비워놓음 -->
                    <div class="tab-wrapper" style="opacity: 0">
                        <div class="agent-tab-wrapper">
                            <div class="segment-tab-list">
                                <div class="tab-item"></div>
                            </div>
                        </div>
                    </div>
                    <!-- 검색창 래퍼 -->
                    <div class="search-input-wrap">
                        <div class="search-input search-index">
                            <!-- 검색창 영역 -->
                            <article id="searchInner" class="search-inner">
                                <div class="input-area text">
                                    <!-- 검색 버튼 -->
                                    <button
                                        type="button"
                                        class="icon-searchbar"
                                    ></button>
                                    <!-- // 검색 버튼 -->
                                    <div class="input-default">
                                        <label>
                                            <div class="inner">
                                                <div class="input">
                                                    <input
                                                        autocomplete="off"
                                                        id="input-search"
                                                        type="text"
                                                        placeholder="검색어를 입력하세요"
                                                        class="input-field"
                                                    />
                                                </div>
                                                <!-- 내용 삭제 버튼 -->
                                                <button
                                                    type="button"
                                                    aria-label="내용 삭제"
                                                    class="icon-input-delete clear-button"
                                                    style="
                                                        display: none;
                                                        background: transparent;
                                                    "
                                                ></button>
                                                <!-- // 내용 삭제 버튼 -->
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </article>
                            <!-- // 검색창 영역 -->
                            <!-- 최근 검색어 영역 -->
                            <article class="search-recent-list">
                                <section class="search-recent">
                                    <div class="recent-list searchword">
                                        <div class="recent-header">
                                            <p>최근 검색어</p>
                                            <button
                                                type="button"
                                                class="search-deleteall"
                                            >
                                                <span>전체 삭제</span>
                                            </button>
                                        </div>
                                        <ul class="recent-word">
                                            <li class="search-recent-record">
                                                <a href="">세계사</a>
                                                <button
                                                    type="button"
                                                    class="icon-recent-x"
                                                ></button>
                                            </li>
                                            <li class="search-recent-record">
                                                <a href="">헌법</a>
                                                <button
                                                    type="button"
                                                    class="icon-recent-x"
                                                ></button>
                                            </li>
                                        </ul>
                                        <!-- 최근 검색어가 없을 때 -->
                                        <div
                                            class="recent-null"
                                            style="display: none"
                                        >
                                            <p>최근 검색어가 없습니다</p>
                                            <p>도서를 검색해보세요</p>
                                        </div>
                                        <!-- // 최근 검색어가 없을 때 -->
                                    </div>
                                </section>
                            </article>
                            <!-- // 최근 검색어 영역 -->
                        </div>
                    </div>
                    <!-- // 검색창 래퍼 -->
                    <div class="search-body">
                        <!-- 나중에 여기에 추천도서 목록이라도 보여줄까..? -->
                    </div>
                </section>
            </section>
        </div>
    </body>
    <script src="/js/search/search-window-event.js"></script>
</html>
