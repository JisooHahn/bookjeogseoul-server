<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>전체보기</title>
        <link rel="stylesheet" href="/static/css/main/header.css" />
        <link
            rel="stylesheet"
            href="/static/css/category/category-overview.css"
        />
    </head>
    <body>
        <div>
            <section class="content">
                <div>
                    <div class="sub-content">
                        <div class="sub-inner">
                            <!-- 헤더 -->
                            <div class="top-header background on">
                                <div class="inner">
                                    <header>
                                        <h1>
                                            <a href="" class="logo">
                                                <img
                                                    src="../../static/images/common/Logo.png"
                                                    alt="북적서울"
                                                    class="bookjeog-logo"
                                                    style="scale: 1.5"
                                                />
                                            </a>
                                        </h1>
                                        <nav>
                                            <ul class="gnb">
                                                <li class="">
                                                    <a
                                                        href=""
                                                        data-content-type="book-report"
                                                        class="book-report"
                                                        >독후감</a
                                                    >
                                                </li>
                                                <li class="">
                                                    <a
                                                        href=""
                                                        data-content-type="donation"
                                                        class="donation"
                                                        >기부</a
                                                    >
                                                </li>
                                                <li class="">
                                                    <a
                                                        href=""
                                                        data-content-type="search"
                                                        class="search"
                                                        >검색</a
                                                    >
                                                </li>
                                                <li class="">
                                                    <a
                                                        href=""
                                                        data-content-type="book-shelf"
                                                        class="book-shelf"
                                                        >내서재</a
                                                    >
                                                </li>
                                                <li class="">
                                                    <a
                                                        href=""
                                                        data-content-type="manage"
                                                        class="manage"
                                                        >관리</a
                                                    >
                                                </li>
                                                <li class="">
                                                    <a
                                                        href=""
                                                        data-content-type="discussion"
                                                        class="discussion"
                                                        >북적북적</a
                                                    >
                                                </li>
                                                <li class="">
                                                    <a
                                                        type="button"
                                                        data-content-type="self-donation"
                                                        class="self-donation"
                                                        >개인기부</a
                                                    >
                                                </li>
                                            </ul>
                                        </nav>
                                        <div class="util-wrap">
                                            <!-- data-count가 알람 개수 -->
                                            <a
                                                href=""
                                                class="alarm-button"
                                                data-content-type="alarmCenter"
                                                data-count="10"
                                            >
                                                <span class="mds-icon-alarm">
                                                    <span class="ir"
                                                        >알림센터</span
                                                    >
                                                </span>
                                            </a>
                                            <ul class="util">
                                                <li class="sign sign-in">
                                                    <a
                                                        href=""
                                                        data-content-type="login"
                                                        >로그아웃</a
                                                    >
                                                </li>
                                            </ul>
                                        </div>
                                    </header>
                                </div>
                            </div>
                            <!-- 헤더끝 -->
                            <!-- 책 view 시작 -->
                            <div class="books-container">
                                <div class="books-wrapper">
                                    <!-- 책 view 필터 -->
                                    <div class="info">
                                        <div>
                                            <button
                                                type="button"
                                                class="filter-popup"
                                            >
                                                <span>인기 순</span>
                                            </button>
                                        </div>
                                    </div>
                                    <!-- 책 목록 여기서부터 -->
                                    <ul class="list-view">
                                        <li class="book-item">
                                            <div class="search-book-list">
                                                <div class="bjs-book">
                                                    <a
                                                        href=""
                                                        class="book-image"
                                                    >
                                                        <div class="thumbnail">
                                                            <div
                                                                class="thumbnail-inner"
                                                            >
                                                                <div
                                                                    class="book-picture-wrap"
                                                                >
                                                                    <picture
                                                                        class="book-picture"
                                                                    >
                                                                        <img
                                                                            src="/static/images/book/book_thumbnail.example.png"
                                                                            width="145"
                                                                    /></picture>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </a>
                                                    <a href="" class="book-data"
                                                        ><div
                                                            data-v-55d598cc=""
                                                            class="metadata"
                                                        >
                                                            <p
                                                                data-v-55d598cc=""
                                                                class="title"
                                                            >
                                                                책제목
                                                            </p>
                                                            <p
                                                                data-v-55d598cc=""
                                                                class="author"
                                                            >
                                                                글쓴이/책진짜
                                                                쓴사람
                                                            </p>
                                                        </div></a
                                                    >
                                                </div>
                                            </div>
                                            <!-- 찜 버튼 만들거면만드셈 -->
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- 끝 -->
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
