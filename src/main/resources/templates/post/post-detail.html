<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title th:text="${post.bookPostTitle} + ' | 북적서울'">독후감 제목 | 북적서울</title>
        <link
            rel="shortcut icon"
            href="/images/common/favicon.ico"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="/css/main/global-settings.css"
        />
        <link rel="stylesheet" href="/css/post/post-detail.css" />
        <!-- 카카오 공유 api -->
        <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    </head>
    <body>
        <div id="wrap" class="web-mount">
            <section class="content">
                <div class="view">
                    <!-- 헤더 자리 -->
                    <div class="view-header">
                        <div class="vheader">
                            <div class="vheader-inner">
                                <div
                                    id="backComponent"
                                    class="back-component border-hidden"
                                >
                                    <div class="back line">
                                        <button
                                            type="button"
                                            class="close-button"
                                        >
                                            <i class="mds-icon-arrow-left"></i>
                                        </button>
                                        <!--  -->
                                        <!--  -->
                                    </div>
                                </div>
                                <ul class="util">
                                    <li class="like-item">
                                        <button type="button">
                                            <i class="editor-icon-heart"></i>
                                            <span th:text="${post.likeCount}">0</span>
                                        </button>
                                    </li>
                                    <li class="share-item">
                                        <button type="button">
                                            <i class="editor-icon-share"></i>
                                        </button>
                                    </li>
                                    <li class="more-item">
                                        <button type="button">
                                            <i class="editor-icon-more"></i>
                                        </button>
                                        <ul
                                            class="more-ul"
                                            style="display: none"
                                        >
                                            <li><a>신고하기</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- // 헤더 자리 -->
                    <!-- 독후감 컨테이너 -->
                    <div class="view-expand diary">
                        <div class="title">
                            <div class="title-inner container">
                                <input type="hidden" id="book-isbn" th:value="${post.bookIsbn}" />
                                <h1 th:text="${post.bookPostTitle}">어른의 행복은 조용하다</h1>
                                <div class="flex-container space-between">
                                    <a
                                        href=""
                                        class="writer flex-container post-writer-container"
                                    >
                                        <div
                                            class="user-img"
                                            style="
                                                background-image: url(/images/post/user_profile_example.png);
                                            "
                                        ></div>
                                        <div class="writer-info">
                                            <div class="nickname-wrapper">
                                                <p
                                                    class="name mds-font-caption"
                                                    th:text="${post.memberName}"
                                                >
                                                    야무진책군
                                                </p>
                                            </div>
                                            <p class="date" id="create-date">2025. 04. 02</p>
                                        </div>
                                    </a>
                                    <button
                                        type="button"
                                        class="button-follow mds-button"
                                    >
                                        팔로우
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="detail" style="--loader-top: 214px">
                            <div class="detail-inner container">
                                <div class="diary-container">
                                    <div
                                        class="book-container"
                                        style="
                                            --background-image: url(/images/common/default-book-cover.png);
                                        "
                                    >
                                        <span class="background"></span>
                                        <p class="book-name" th:text="${post.bookTitle}">
                                            어른의 행복은 조용하다
                                        </p>
                                        <a th:href="@{/book/detail/{isbn}(isbn=${post.bookIsbn})}" class="book-picture">
                                            <div class="book-picture book">
                                                <picture>
                                                    <img
                                                        src="/images/common/default-book-cover.png"
                                                        alt="도서 썸네일"
                                                        width="184"
                                                        style="min-height: 0"
                                                    />
                                                </picture>
                                            </div>
                                        </a>
                                        <p class="book-produce">
                                            태수 · 페이지2북스
                                        </p>
                                        <p class="book-info">
                                            2024.11.04 출간
                                        </p>
                                    </div>
                                    <div class="date-container">
                                        <p class="title">독서 기간</p>
                                        <p class="text">
                                            <svg
                                                    data-v-67942c66=""
                                                    width="24"
                                                    height="24"
                                                    viewBox="0 0 24 24"
                                                    fill="none"
                                                    xmlns="http://www.w3.org/2000/svg"
                                            >
                                                <rect
                                                        data-v-67942c66=""
                                                        x="5"
                                                        y="6"
                                                        width="14"
                                                        height="13"
                                                        rx="1"
                                                        stroke="var(--text-03)"
                                                        stroke-width="2"
                                                ></rect>
                                                <rect
                                                        data-v-67942c66=""
                                                        x="4.5"
                                                        y="8.5"
                                                        width="15"
                                                        height="1"
                                                        fill="var(--text-03)"
                                                        stroke="var(--text-03)"
                                                ></rect>
                                                <rect
                                                        data-v-67942c66=""
                                                        x="8"
                                                        y="3"
                                                        width="2"
                                                        height="3"
                                                        rx="1"
                                                        fill="var(--text-03)"
                                                ></rect>
                                                <rect
                                                        data-v-67942c66=""
                                                        x="14"
                                                        y="3"
                                                        width="2"
                                                        height="3"
                                                        rx="1"
                                                        fill="var(--text-03)"
                                                ></rect>
                                            </svg>
                                            <span class="start-end">2025.03.17 ~ 2025.03.20</span>
                                        </p>
                                    </div>
                                    <div class="diary-title-container">
                                        <div class="title">독후감 제목</div>
                                        <div class="text" th:text="${post.bookPostTitle}">
                                            조용한 행복의 온도
                                        </div>
                                    </div>
                                    <div class="reading-diary-container">
                                        <div class="title">독후감 내용</div>
                                        <div class="text" th:text="${post.bookPostText}">

                                        </div>
                                    </div>
                                    <div class="images-container">
                                        <p class="title">이미지</p>
                                        <ul class="list">
<!--                                            <li>-->
<!--                                                <img-->
<!--                                                    src="/images/post/post-memo-image.jpg"-->
<!--                                                />-->
<!--                                                <p class="text">-->
<!--                                                    커피 한 잔 마시면서 쉴 수-->
<!--                                                    있는 것도 행복이지-->
<!--                                                </p>-->
<!--                                                <span class="nickname"-->
<!--                                                    >ⓒ 야무진책군</span-->
<!--                                                >-->
<!--                                            </li>-->
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- // 독후감 컨테이너 -->
                    <p class="view-author mds-font-subhead01" th:text="'ⓒ ' + ${post.memberName}">ⓒ 야무진책군</p>
                    <div class="like">
                        <div class="like-inner container">
                            <button
                                type="button"
                                class="like-btn on mds-button"
                            >
                                <i class="editor-icon-heart"></i><span th:text=" ${post.likeCount}" style="margin-left: 4px;">0</span>
                            </button>
                        </div>
                    </div>
                    <!-- 연결도서 -->
                    <div class="relevant">
                        <div class="relevant-inner container">
                            <h3 class="relevant-title">연결도서</h3>
                            <div class="book-shelf overflow">
                                <div class="slide-container no-swiper">
                                    <ul class="slide-wrapper">
                                        <li class="slide-item">
                                            <div class="bookjeog-book books">
                                                <a th:href="@{/book/detail/{isbn}(isbn=${post.bookIsbn})}" class="book-image">
                                                    <div class="thumbnail">
                                                        <div
                                                            class="thumbnail-inner"
                                                        >
                                                            <div
                                                                class="book-picture"
                                                            >
                                                                <picture>
                                                                    <img class="connected-book"
                                                                        src="/images/common/default-book-cover.png"
                                                                        alt="도서 썸네일"
                                                                        style="
                                                                            min-height: 0;
                                                                        "
                                                                    />
                                                                </picture>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </a>
                                                <a th:href="@{/book/detail/{isbn}(isbn=${post.bookIsbn})}" class="book-data">
                                                    <div class="metadata">
                                                        <p class="title" id="connect-title">
                                                            어른의 행복은
                                                            조용하다
                                                        </p>
                                                        <p class="author">
                                                            태수
                                                        </p>
                                                    </div>
                                                </a>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- // 연결도서 -->
                    <!-- 작가 상세 -->
                    <div class="meta"></div>
                    <!-- // 작가 상세 -->
                </div>
            </section>
            <!-- 공유하기 모달 -->
            <div class="popup popup-sns-share">
                <div class="popup-inner">
                    <div class="popup-content">
                        <div class="popup-inner-header">
                            <h2>공유하기</h2>
                        </div>
                        <div class="popup-inner-body">
                            <ul>
                                <li class="kakao">
                                    <a
                                        href=""
                                        target="_blank"
                                        class="kakoshare"
                                        id="kakao-share-btn"
                                        >카카오톡</a
                                    >
                                </li>
                                <li class="facebook">
                                    <a
                                        href=""
                                        id="share-facebook-btn"
                                        class="fbshare"
                                        >페이스북</a
                                    >
                                </li>
                                <li class="twitter">
                                    <a
                                        href=""
                                        class="twshare"
                                        id="twitter-share-btn"
                                        >X</a
                                    >
                                </li>
                                <li class="copy">
                                    <button class="btn-url-copy">
                                        링크 복사
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="popup-inner-footer">
                        <button type="button" class="share-close-button">
                            닫기
                        </button>
                    </div>
                </div>
            </div>
            <!-- // 공유하기 모달 -->
            <!-- 신고하기 모달 -->
            <div class="popup alert police-popup" style="display: none">
                <div class="popup-inner">
                    <div class="popup-content">
                        <div class="popup-inner-header"><h2>신고하기</h2></div>
                        <div class="popup-inner-body">
                            <div class="report-list">
                                <label
                                    class="mds-radio mds-radio-secondary"
                                >
                                    <input
                                        type="radio"
                                        name="reportType"
                                        value="욕설"
                                    />
                                    <span class="mds-radio-view">
                                        <span class="check"></span>
                                        <span class="label"
                                            >단순 비방, 욕설 등 불쾌감을 주는
                                            내용</span
                                        >
                                    </span>
                                </label>
                                <label
                                    class="mds-radio mds-radio-secondary"
                                >
                                    <input
                                        type="radio"
                                        name="reportType"
                                        value="음란성"
                                    />
                                    <span class="mds-radio-view">
                                        <span class="check"></span>
                                        <span class="label"
                                            >음란성 또는 청소년에게 부적합</span
                                        >
                                    </span></label
                                >
                                <label
                                    class="mds-radio mds-radio-secondary"
                                >
                                    <input
                                        type="radio"
                                        name="reportType"
                                        value="광고성"
                                    />
                                    <span class="mds-radio-view">
                                        <span class="check"></span>
                                        <span class="label"
                                            >주제와 관련 없거나 부적절한
                                            홍보</span
                                        >
                                    </span></label
                                >
                                <label
                                    class="mds-radio mds-radio-secondary"
                                >
                                    <input
                                        type="radio"
                                        name="reportType"
                                        value="스포일러"
                                    />
                                    <span class="mds-radio-view">
                                        <span class="check"></span>
                                        <span class="label"
                                            >스포일러가 포함된 내용</span
                                        >
                                    </span></label
                                >
                                <label
                                    class="mds-radio mds-radio-secondary"
                                >
                                    <input
                                        type="radio"
                                        name="reportType"
                                        value="기타"
                                    />
                                    <span class="mds-radio-view">
                                        <span class="check"></span>
                                        <span class="label">기타</span>
                                    </span>
                                </label
                                >
                                <div class="mds-input mds-input-default" style="display: none">
                                    <label>
                                        <div class="inner">
                                            <div class="input">
                                                <span id="etcLabel" class="label">
                                                    신고사유
                                                    <sup>*</sup>
                                                </span>
                                                <input type="text" autocomplete="off" id="etcInput" aria-labelledby="etcLabel"
                                                placeholder="신고 사유 입력" class="mds-input-field" maxlength="50">
                                            </div>
                                            <button type="button" class="mds-icon-input-delete clear-button" style="display: none"></button>
                                        </div>
                                    </label>
                                    <div class="message-wrap">
                                        <span class="length">0/50</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="popup-inner-footer">
                        <button type="button" class="gray policecancl">
                            취소
                        </button>
                        <button type="button" class="review-police">
                            등록
                        </button>
                    </div>
                </div>
            <!-- // 신고하기 모달 -->
        </div>
        </div>
    </body>
    <script th:inline="javascript">
        window.post = {
            title: [[${post.bookPostTitle}]],
            createdDate: [[${post.createdDate}]],
            memberName: [[${post.memberName}]],
            bookPostStartDate: [[${post.bookPostStartDate}]],
            bookPostEndDate: [[${post.bookPostEndDate}]],
            bookTitle: [[${post.bookTitle}]],
            bookIsbn: [[${post.bookIsbn}]],
            writerId: [[${post.memberId}]],
            bookPostId: [[${post.bookPostId}]],
            profileFilePath: [[${post.filePath}]],
            profileFileName: [[${post.fileName}]],
            fileList: [[${post.fileList}]]
        };
    </script>
    <script th:inline="javascript">
        window.loggedInMemberId = [[${loginId}]];
    </script>
    <script src="/js/post/post-detail-service.js"></script>
    <script src="/js/post/post-detail-layout.js"></script>
    <script src="/js/post/post-detail-event.js"></script>
</html>
