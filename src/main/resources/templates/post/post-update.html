<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>독후감 수정 | 북적서울</title>
        <link
            rel="shortcut icon"
            href="../../static/images/common/favicon.ico"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="../../static/css/main/global-settings.css"
        />
        <link rel="stylesheet" href="../../static/css/post/post-update.css" />
    </head>
    <body>
        <div id="wrap">
            <section class="content">
                <div class="post-write write post">
                    <!-- 헤더 -->
                    <div id="header" class="header diary">
                        <div class="header-inner">
                            <div class="header-left">
                                <button
                                    type="button"
                                    class="back-btn mds-button"
                                >
                                    <span>
                                        <i class="mds-icon-arrow-left"></i>
                                    </span>
                                </button>
                            </div>
                            <div class="header-right">
                                <div class="nav-btn">
                                    <button
                                        type="button"
                                        class="btn publish-btn mds-font-body01 mds-button"
                                    >
                                        <span>수정</span>
                                    </button>
                                </div>
                            </div>
                            <!-- 수정 버튼을 눌렀을 때 설정 -->
                            <div class="post-settings on" style="display: none">
                                <div class="setting-modal post-settings-inner">
                                    <div class="publish-setting">
                                        <h3>설정</h3>
                                        <ul class="setting-option">
                                            <li>
                                                <span
                                                    >포스트 공개
                                                    <i
                                                        class="mds-icon-question-mark question"
                                                    ></i>
                                                </span>
                                                <div
                                                    id="tooltip"
                                                    class="mds-tooltip"
                                                    style="display: none"
                                                >
                                                    <p
                                                        class="mds-tooltip-content"
                                                    >
                                                        누구나 회원님의 프로필과
                                                        글을 볼 수 있습니다.
                                                    </p>
                                                    <span
                                                        class="mds-tooltip-arrow"
                                                    ></span>
                                                </div>
                                                <label
                                                    class="mds-switch mds-switch-large checked"
                                                >
                                                    <input
                                                        type="checkbox"
                                                        id="publicInput"
                                                        value="true"
                                                    />
                                                    <span
                                                        class="mds-switch-view"
                                                    >
                                                        <span
                                                            class="check"
                                                        ></span>
                                                    </span>
                                                </label>
                                            </li>
                                        </ul>
                                    </div>
                                    <button
                                        type="button"
                                        class="post-btn mds-button"
                                    >
                                        <span
                                            ><i class="mds-icon-check"></i
                                            >수정하기</span
                                        >
                                    </button>
                                </div>
                            </div>
                            <!-- // 수정 버튼을 눌렀을 때 설정 -->
                        </div>
                    </div>
                    <!-- // 헤더 -->
                    <div class="diary-container">
                        <!-- 책 추가 -->
                        <div class="add-book component">
                            <p class="title flex book-name">
                                용의자 X의 헌신
                                <span class="library-name"
                                    >북적북적시인의 서재</span
                                >
                            </p>
                            <!-- 책을 추가했을 때 보이는 창 -->
                            <div
                                class="book-container"
                                style="
                                    --background-image: url('/static/images/book/book_thumbnail.example.png');
                                "
                            >
                                <span class="background"></span>
                                <p class="book-name">용의자 X의 헌신</p>
                                <div class="book-picture book">
                                    <picture>
                                        <img
                                            src="../../static/images/book/book_thumbnail.example.png"
                                            alt="도서 썸네일"
                                            width="184"
                                            style="min-height: 0"
                                        />
                                    </picture>
                                </div>
                                <p class="book-produce">
                                    히가시노 게이고 지음 · 재인
                                </p>
                                <p class="book-info">2017.08.30 출간 · 447P</p>
                            </div>
                            <!-- // 창을 추가했을 때 보이는 창 -->
                        </div>
                        <!-- // 책 추가 -->
                        <!-- 독후감 제목 -->
                        <div class="post-title component">
                            <p class="title">독후감 제목<em>*</em></p>
                            <div class="textarea">
                                <div class="mds-textarea" style="height: 65px">
                                    <div class="inner" style="height: auto">
                                        <label for="">
                                            <span class="label"
                                                >독후감 제목</span
                                            >
                                            <input
                                                type="text"
                                                id="textarea-title"
                                                class="mds-textarea-field"
                                                placeholder="책을 읽고 느꼈던 생각이나 감정을 한 줄로 적어주세요."
                                                maxlength="40"
                                            />
                                        </label>
                                        <div class="message-wrap">
                                            <span class="length">0 / 40</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- // 독후감 제목 -->
                        <!-- 독후감 내용 -->
                        <div class="post-content component">
                            <p class="title">독후감 내용<em>*</em></p>
                            <div class="textarea">
                                <div class="mds-textarea" style="height: 138px">
                                    <div class="inner">
                                        <label for="">
                                            <span class="label"
                                                >독후감 내용</span
                                            >
                                            <textarea
                                                id="textarea-content"
                                                class="mds-textarea-field"
                                                maxlength="2000"
                                                placeholder="책을 읽고 느꼈던 생각이나 감정을 간단히 적어보세요. 책의 여운이 더 오래 남을 거예요."
                                            ></textarea>
                                        </label>
                                        <div class="message-wrap">
                                            <span class="length">0 / 2000</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- // 독후감 내용 -->
                        <!-- 이미지 첨부 -->
                        <div class="sentence component">
                            <div class="title flex">
                                이미지 추가
                                <p class="count">
                                    <strong>0</strong>
                                    <span>10개</span>
                                </p>
                            </div>
                            <input
                                type="file"
                                accept=".jpg, .png, .jpeg, .webp"
                                multiple="multiple"
                                class="input-file"
                            />
                            <!-- 넣은 이미지가 없을 때 -->
                            <div class="add-box">
                                <p>
                                    이 독후감에 추가할 이미지를 넣어보세요.
                                    <br />
                                    이미지당 최대 5MB까지 업로드 할 수 있습니다.
                                </p>
                                <button type="button" class="button mds-button">
                                    <span>
                                        <svg
                                            data-v-a8c352e6=""
                                            width="17"
                                            height="16"
                                            viewBox="0 0 17 16"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >

                                                fill="var(--ui-background)"
                                            ></path>
                                        </svg>
                                        추가하기
                                    </span>
                                </button>
                            </div>
                            <!-- // 넣은 이미지가 없을 때 -->
                            <!-- 넣은 이미지가 있을 때 -->

                                            </button>

                                <button
                                    type="button"
                                    class="add-button mds-button"
                                >
                                    <span>
                                        <svg
                                            data-v-a8c352e6=""
                                            width="17"
                                            height="16"
                                            viewBox="0 0 17 16"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path

                                            ></path>
                                        </svg>
                                        추가하기
                                    </span>
                                </button>
                            </div>
                            <!-- // 넣은 이미지가 있을 때 -->
                        </div>
                        <!-- // 이미지 첨부 -->
                    </div>
                </div>
            </section>
        </div>
    </body>
