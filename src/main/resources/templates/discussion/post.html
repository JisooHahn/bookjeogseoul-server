<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
    <title>토론 제목 | 북적 서울</title>
    <link rel="stylesheet" href="/css/discussion/post.css" />
    <link rel="stylesheet"
        href="/css/discussion/feed_common.css" />
    <link rel="shortcut icon" href="/images/admin/favicon.ico"
        type="image/x-icon" />
</head>

<body>
    <div id="wrap" class="web-mount pcv-mount" th:object = "${discussion}">
        <!---->
        <!---->
        <!---->
        <section class="content">
            <div class="view">
                <div class="view-header">
                    <div class="vheader">
                        <div class="vheader-inner">
                            <div id="backComponent"
                                data-article-type="back-component"
                                class="back-component border-hidden">
                                <div class="back line">
                                    <button type="button"
                                        data-content-type="back-button"
                                        class="close-button"
                                        style="display: block;">
                                        <i
                                            class="mds-icon--arrow-left"></i>
                                    </button>
                                    <!---->
                                    <!---->
                                    <!---->
                                </div>
                            </div>
                            <ul class="util">
                                <li class="like-item">
                                    <button type="button">
                                        <i
                                            class="editor-icon--heart"></i><span></span>
                                    </button>
                                </li>
                                <li class="like-item">
                                    <button type="button">
                                        <i
                                            class="editor-icon--heart_filled"></i><span>1</span>
                                    </button>
                                </li>

                                <li class="comment-item">
                                    <button type="button">
                                        <i
                                            class="editor-icon--comment"></i><span>0</span>
                                    </button>
                                </li>
                                <li class="share-item">
                                    <button type="button">
                                        <i
                                            class="editor-icon--share"></i><span></span>
                                    </button>
                                </li>
                                <li class="more-item">
                                    <button type="button">
                                        <i
                                            class="editor-icon--more"></i>
                                    </button>
                                    <ul class="more-ul"
                                        style="display: none">

                                        <li><a>신고하기</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="view-expand diary">
                    <div class="title">
                        <div class="title-inner container">
                            <h1 th:text="*{discussionTitle}">

                            </h1>
                            <div class="flex-container space-between">
                                <a href="/v4/library/5949440"
                                    class="writer flex-container post-writer-container">
                                    <div class="user-img" style="
                                                background-image: url('https://d3uz7kn1zskbbz.cloudfront.net/profile/ntruss/cffcc17f5c95881b480ff2e87187c0ea.png');
                                            "></div>
                                    <div class="writer-info">
                                        <div class="nickname-wrapper">
                                            <p
                                                class="name mds-font--caption">
                                                관리자
                                            </p>
                                            <!---->
                                        </div>
                                        <p class="date">2025. 04. 02
                                        </p>
                                    </div>
                                </a>
                                <button type="button"
                                    class="button-follow mds-button mds-button--secondary mds-button--flex mds-button--h32 mds-button--r4">
                                    <span>팔로우</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="detail" style="--loader-top: 214px">
                        <div class="detail-inner container">
                            <div class="diary-container">
                                <div class="book-container" style="
                                            --background-image: url(https://img.millie.co.kr/500x/service/cover/179523051/8bfcc035cef1445ca60c37bc1e3110d2.jpg);
                                        ">
                                    <span class="background"></span>
                                    <p class="book-name" th:text="*{bookTitle}"></p>
                                    <p class="book-sub-name">
                                        대화법, 행동과 감정 코칭, 마인드
                                        컨트롤까지 사춘기 앞에 막막하기만 한
                                        부모님을 위한 베스트 솔루션!
                                    </p>
                                    <a href=""
                                        class="book-picture">
                                        <div class="book-picture book imageLoaded"
                                            style=""
                                            data-observe="true">
                                            <picture>
                                                <source th:srcset="
                                                            |*{imageUrl}?w=184&amp;f=webp&amp;q=80,
                                                            *{imageUrl}?w=368&amp;f=webp&amp;q=80 2x
                                                        |"
                                                    type="image/webp" />
                                                <img th:src="|*{imageUrl}?w=184&amp;q=80|"
                                                    alt=" 도서 썸네일"
                                                    width="184"
                                                    style="min-height: 0px" />
                                            </picture>
                                        </div>
                                    </a>
                                    <p class="book-produce" th:text="*{author}">

                                        <a
                                            href="">보랏빛소</a>
                                    </p>
                                    <p class="book-info">
                                        출판일
                                    </p>
                                </div>
                                <div class="date-container">
                                    <p class="title">토론 기간</p>
                                    <p class="text">
                                        <svg width="24" height="24"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <rect x="5" y="6"
                                                width="14" height="13"
                                                rx="1"
                                                stroke="var(--text-03)"
                                                stroke-width="2">
                                            </rect>
                                            <rect x="4.5" y="8.5"
                                                width="15" height="1"
                                                fill="var(--text-03)"
                                                stroke="var(--text-03)">
                                            </rect>
                                            <rect x="8" y="3"
                                                width="2" height="3"
                                                rx="1"
                                                fill="var(--text-03)">
                                            </rect>
                                            <rect x="14" y="3"
                                                width="2" height="3"
                                                rx="1"
                                                fill="var(--text-03)">
                                            </rect>
                                        </svg>
                                        2025.03.26
                                    </p>
                                </div>
                                <div class="reading-diary-container">
                                    <p class="title" th:text="*{discussionTitle}"></p>
                                    <p class="text-post" th:text="*{discussionText}">

                                    </p>
                                </div>
                                <!---->
                            </div>
                        </div>
                    </div>
                </div>
                <p class="view-autor mds-font--subhead01">ⓒ 북적서울</p>
                <div class="like">
                    <div class="like-inner container">
                        <button type="button"
                            class="like-btn mds-button mds-button--cancel mds-button--line mds-button--flex mds-button--h32 mds-button--r100">
                            <span><i
                                    class="editor-icon--heart"></i>좋아요</span>
                        </button>
                        <span class="like-list">
                            가장 먼저 이 토론 주제에 의견을 남겨보세요.
                        </span>
                    </div>
                </div>
                <!---->
                <div class="relevant">
                    <div class="relevant-inner container">
                        <h3 class="relevant-title">연결도서</h3>
                        <div class="book-shelf overflow">
                            <div class="slide-container no-swiper">
                                <ul class="slide-wrapper">
                                    <li class="slide-item">
                                        <div class="book-jeog books">
                                            <a data-content-type="book"
                                                href=""
                                                data-book-seq="dc31bd53cd9c4d15"
                                                data-content-seq="dc31bd53cd9c4d15"
                                                class="book-image">
                                                <div
                                                    class="thumbnail">
                                                    <!---->
                                                    <!---->
                                                    <!---->
                                                    <!---->
                                                    <!---->
                                                    <!---->
                                                    <!---->
                                                    <!---->
                                                    <div
                                                        class="thumbnail-inner">
                                                        <div class="book-picture"
                                                            style="
                                                                    padding-top: 150%;
                                                                ">
                                                            <!---->
                                                        </div>
                                                    </div>
                                                    <!---->
                                                </div>
                                            </a>
                                            <a data-content-type="book"
                                                href=""
                                                data-book-seq="dc31bd53cd9c4d15"
                                                data-content-seq="dc31bd53cd9c4d15"
                                                class="book-data">
                                                <div class="metadata">
                                                    <p class="badge">
                                                    </p>
                                                    <p class="title">
                                                        사춘기 부모수업
                                                    </p>
                                                    <p class="author">
                                                        장희윤 지음<br />
                                                    </p>
                                                </div>
                                            </a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="meta">
                    <div class="meta-contents container">
                        <div class="top-row flex-container">
                            <div class="top-row-info">
                                <div class="owner flex-container">
                                    <a href="/v4/library/5949440"
                                        class="owner-img" style="
                                                background-image: url('https://d3uz7kn1zskbbz.cloudfront.net/profile/ntruss/cffcc17f5c95881b480ff2e87187c0ea.png');
                                            "></a>
                                    <div class="owner-info">
                                        <h3 class="owner-name">
                                            <a
                                                href="/v4/library/5949440">북적북적한도서관님의
                                                서재</a>
                                        </h3>
                                        <div class="owner-sub-count">
                                            <a href=""
                                                class="following">팔로잉<span>0</span></a>
                                            <a href=""
                                                class="follower">팔로워<span>15</span></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="top-row-btn">
                                <button type="button"
                                    class="mds-button mds-button--secondary mds-button--flex mds-button--h32 mds-button--r4">
                                    <span>팔로우</span>
                                </button>
                            </div>
                        </div>
                        <div class="post-card">
                            <a href="" class="post-card-before">
                                <div class="post-img">
                                    <div class="post-img-content">
                                        <div class="block-tool-book"
                                            style="
                                                    --background-image: url(https://img.millie.co.kr/200x/service/cover/179629201/1aaf5876839740a1a1a0db328f9c35d2.jpg);
                                                ">
                                            <div class="book-inner">
                                                <div
                                                    class="book-cover">
                                                    <div
                                                        class="book-thumb">
                                                        <img src="https://img.millie.co.kr/200x/service/cover/179629201/1aaf5876839740a1a1a0db328f9c35d2.jpg"
                                                            alt="작은 빛을 따라서"
                                                            class="book-image" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <p class="prev-post"
                                    style="color: rgb(139, 139, 139)">
                                    이전글
                                </p>
                                <p class="post-author">작은 빛을 따라서</p>
                            </a>
                            <a href="/v3/post/1146335?nav_hidden=y"
                                class="post-card-after">
                                <div class="post-img">
                                    <div class="post-img-content">
                                        <div class="block-tool-book"
                                            style="
                                                    --background-image: url(https://img.millie.co.kr/200x/service/cover/180061007/998a7748131540c4bce8b6f526d9df36.jpg);
                                                ">
                                            <div class="book-inner">
                                                <div
                                                    class="book-cover">
                                                    <div
                                                        class="book-thumb">
                                                        <img src="https://img.millie.co.kr/200x/service/cover/180061007/998a7748131540c4bce8b6f526d9df36.jpg"
                                                            alt="간소한 삶에 관한 작은 책"
                                                            class="book-image" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <p class="prev-post"
                                    style="color: rgb(139, 139, 139)">
                                    다음글
                                </p>
                                <p class="post-author">
                                    간소한 삶에 관한 작은 책
                                </p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="comment">
                    <div class="comment-inner container">
                        <div class="register flex-container">
                            <div class="user-img" style="
                                        margin-right: 0px;
                                        background-image: url('https://d3uz7kn1zskbbz.cloudfront.net/profile/05ce9d4466834b948dc0c43e49f001a5.jpeg');
                                    "></div>
                            <div class="register-box">
                                <div class="register-box-inner">
                                    <span>댓글</span>
                                    <p contenteditable="plaintext-only"
                                        data-placeholder="내용 입력"></p>
                                </div>
                            </div>
                            <button type="button" disabled="disabled"
                                class="post-btn flex-container mds-button mds-button--secondary mds-button--flex mds-button--h56 mds-button--r4">
                                <span>등록</span>
                            </button>
                        </div>
                        <h3 class="comment-title">
                            댓글 <span
                                class="comment-title-length">0</span>
                        </h3>
                        <ul class="comment-list" th:each = "comment : ${comments}">
                            <li class="comment-item">
                                <div
                                    class="comment-item-inner flex-container">
                                    <div class="user-img" style="
                                                background-image: url('https://d3uz7kn1zskbbz.cloudfront.net/profile/05ce9d4466834b948dc0c43e49f001a5.jpeg');
                                            ">
                                        <a
                                            href="#"></a>
                                    </div>
                                    <div class="com-contents">
                                        <div
                                            class="com-contents-head">
                                            <div
                                                class="com-contents-top flex-container">
                                                <p class="nickname">
                                                    <a
                                                        href="#" th:text="${comment.memberName}"></a>
                                                </p>
                                            </div>
                                            <span
                                                class="com-contents-date" th:text="${comment.commentDTO.createdDate}"></span>
                                        </div>
                                        <div
                                            class="com-contents-body">
                                            <p
                                                class="comment-text show" th:text="${comment.commentDTO.commentText}">

                                            </p>
                                            <div class="comment-text">
                                                <p
                                                    contenteditable="plaintext-only" th:text="${comment.commentDTO.commentText}">

                                                </p>
                                                <button type="button"
                                                    class="mds-button mds-button--secondary mds-button--flex mds-button--h56 mds-button--r4">
                                                    <span>등록</span>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="reply-setting">
                                            <button type="button"
                                                class="more-btn">
                                                <img src="https://d3udu241ivsax2.cloudfront.net/v3/images/bookDetail/more-icon.df2e02aec2252c2847fbe9e490cd4354.png"
                                                    alt="더보기" />
                                            </button>
                                            <div class="more-area"
                                                style="display: none;">
                                                <button
                                                    type="button">답글달기</button>
                                                <button
                                                    type="button">신고하기</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!---->
                            </li>
                        </ul>
                    </div>
                    <!---->
                    <!---->
                </div>
                <!---->
                <!---->
                <!---->
            </div>
        </section>
        <!---->
        <!---->
        <!---->
        <!---->
        <!---->
        <!---->
        <!---->
        <!---->
        <!---->
        <!---->
        <!---->
        <!---->
    </div>
</body>
<script src="/js/discussion/post_event.js"></script>

</html>
