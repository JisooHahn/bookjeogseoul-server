<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>검색 | 북적서울</title>
        <link
            rel="shortcut icon"
            href="../../static/images/common/favicon.ico"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="../../static/css/main/global-settings.css"
        />
        <link rel="stylesheet" href="../../static/css/main/search-window.css" />
    </head>
    <body>
        <div id="wrap">
            <!-- 헤더 들어가는 자리 -->
            <header class="top-header">
                <div data-v-e67dcbb6="" class="inner">
                    <header data-v-e67dcbb6="">
                        <h1 data-v-e67dcbb6="">
                            <a
                                data-v-e67dcbb6=""
                                href="/"
                                data-content-type="logo"
                                ><img
                                    data-v-e67dcbb6=""
                                    src="../../static/images/common/Logo.png"
                                    alt="밀리의 서재"
                                    class="millie-logo"
                                    style="scale: 0.4"
                            /></a>
                        </h1>
                        <nav data-v-e67dcbb6="">
                            <ul data-v-e67dcbb6="" class="gnb">
                                <li data-v-e67dcbb6="" class="">
                                    <a
                                        data-v-e67dcbb6=""
                                        href="/"
                                        data-content-type="today"
                                        class="gtm-today visit dark-img-before"
                                        >투데이</a
                                    >
                                </li>
                                <li data-v-e67dcbb6="" class="">
                                    <a
                                        data-v-e67dcbb6=""
                                        href="/v3/feed"
                                        data-content-type="feed"
                                        class="gtm-feed dark-img-before"
                                        >피드</a
                                    >
                                </li>
                                <li data-v-e67dcbb6="" class="on">
                                    <a
                                        data-v-e67dcbb6=""
                                        href="/v3/search"
                                        data-content-type="search"
                                        class="gtm-search visit"
                                        >검색</a
                                    >
                                </li>
                                <li data-v-e67dcbb6="" class="">
                                    <a
                                        data-v-e67dcbb6=""
                                        href="https://www.millie.co.kr/v4/library"
                                        data-content-type="myshelf"
                                        class="gtm-my visit dark-img-before"
                                        >내서재</a
                                    >
                                </li>
                                <li data-v-e67dcbb6="" class="">
                                    <a
                                        data-v-e67dcbb6=""
                                        href="/v3/management"
                                        data-content-type="management"
                                        class="gtm-setting visit dark-img-before"
                                        >관리</a
                                    >
                                </li>
                            </ul>
                        </nav>
                        <div data-v-e67dcbb6="" class="util-wrap">
                            <!---->
                            <a
                                data-v-e67dcbb6=""
                                href="/v3/today/more/alarmCenter/push"
                                data-content-type="alarmCenter"
                                data-count="10"
                                class="alarm-btn count middle plus"
                                ><span
                                    data-v-e67dcbb6=""
                                    class="mds-icon--alarm-2"
                                    ><span data-v-e67dcbb6="" class="ir"
                                        >알림센터</span
                                    ></span
                                ></a
                            >
                            <ul data-v-e67dcbb6="" class="util">
                                <!---->
                                <li data-v-e67dcbb6="" class="sign sign-in">
                                    <a
                                        data-v-e67dcbb6=""
                                        data-content-type="login"
                                        href="/v3/logout"
                                        class=""
                                        >로그아웃</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </header>
                </div>
            </header>
            <!-- // 헤더 들어가는 자리 -->
            <section class="content">
                <section class="search-container">
                    <!-- 넣을거 없어서 비워놓음 -->
                    <div class="tab-wrapper" style="opacity: 0">
                        <div class="agent-tab-wrapper">
                            <div class="segment-tab-list">
                                <div class="tab-item"></div>
                            </div>
                        </div>
                    </div>
                    <!-- 검색창 래퍼 -->
                    <div class="search-input-wrap">
                        <div class="search-input search-index">
                            <!-- 검색창 영역 -->
                            <article id="searchInner" class="search-inner">
                                <div class="input-area text">
                                    <!-- 검색 버튼 -->
                                    <button
                                        type="button"
                                        class="icon-searchbar"
                                    ></button>
                                    <!-- // 검색 버튼 -->
                                    <div class="input-default">
                                        <label>
                                            <div class="inner">
                                                <div class="input">
                                                    <input
                                                        autocomplete="off"
                                                        id="input-search"
                                                        aria-errormessage="input-search-message"
                                                        type="text"
                                                        placeholder="검색어를 입력하세요"
                                                        class="input-field"
                                                    />
                                                </div>
                                                <!-- 내용 삭제 버튼 -->
                                                <button
                                                    type="button"
                                                    aria-label="내용 삭제"
                                                    class="icon-input-delete clear-button"
                                                    style="
                                                        display: none;
                                                        background: transparent;
                                                    "
                                                ></button>
                                                <!-- // 내용 삭제 버튼 -->
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </article>
                            <!-- // 검색창 영역 -->
                            <!-- 최근 검색어 영역 -->
                            <article class="search-recent-list">
                                <section class="search-recent">
                                    <div class="recent-list searchword">
                                        <div class="recent-header">
                                            <p>최근 검색어</p>
                                            <button
                                                type="button"
                                                class="search-deleteall"
                                            >
                                                <span>전체 삭제</span>
                                            </button>
                                        </div>
                                        <ul class="recent-word">
                                            <li class="search-recent-record">
                                                <a href="">세계사</a>
                                                <button
                                                    type="button"
                                                    class="icon-recent-x"
                                                ></button>
                                            </li>
                                            <li class="search-recent-record">
                                                <a href="">헌법</a>
                                                <button
                                                    type="button"
                                                    class="icon-recent-x"
                                                ></button>
                                            </li>
                                        </ul>
                                        <!-- 최근 검색어가 없을 때 -->
                                        <div
                                            class="recent-null"
                                            style="display: none"
                                        >
                                            <p>최근 검색어가 없습니다</p>
                                            <p>도서를 검색해보세요</p>
                                        </div>
                                        <!-- // 최근 검색어가 없을 때 -->
                                    </div>
                                </section>
                            </article>
                            <!-- // 최근 검색어 영역 -->
                        </div>
                    </div>
                    <!-- // 검색창 래퍼 -->
                    <div class="search-body">
                        <!-- 나중에 여기에 추천도서 목록이라도 보여줄까..? -->
                    </div>
                </section>
            </section>
        </div>
    </body>
    <script src="../../static/js/main/search-window-event.js"></script>
</html>
